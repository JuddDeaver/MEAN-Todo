<div ng-init='getPoll();'>
	<a href="#/dashboard">Go to Polls</a>
	<div id="survey_table">
		<h2>Which breed of dog is great to adopt?</h2>
		<p>Click the Vote button to choose one</p>
		<table>
			<thead>
				<th>Option</th>
				<th>Current Count of Votes</th>
				<th>Action</th>
			</thead>
			<tbody>
				<tr ng-repeat="option in pC.poll[0].options">
					<td>{{option.option}}</td>
					<td>{{option.voteCount}}</td>
					<td><button ng-click='option.voteCount = option.voteCount + 1'>Vote</button></td>
				</tr>
			</tbody>
		</table>
	</div> <!-- post_table -->
</div>
